<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style media="screen">
     mydiv {border: 1px solid red}
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      //$('#new').replaceWith('<span>开源世界!!!</span>');

        console.log(index);
        return $('#name').html($(this).contents());
