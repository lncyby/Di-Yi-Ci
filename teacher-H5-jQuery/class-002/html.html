<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建一个新的元素</title>
    <style media="screen">
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.name').click(function(){
        $('.new').text($(this).html());
      })
    });
    </script>
</head>
<body>
  <div class="name">Richard.Wang</div>
  <p class="new"></p>
</body>
</html>
